<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Core 8.4</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
  </head>
  <body>
    <span class="text">Ремонт техники различных брендов</span>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img class="brand-icon acer" src="img/acer.png" alt="" />
          <img src="img/go.png" alt="" />
        </div>

        <div class="swiper-slide">
          <img class="brand-icon apple" src="img/apple.png" alt="" />
          <img src="img/go.png" alt="" />
        </div>

        <div class="swiper-slide">
          <img class="brand-icon bosch" src="img/Bosch.png" alt="" />
          <img src="img/go.png" alt="" />
        </div>

        <div class="swiper-slide">
          <img class="brand-icon hp" src="img/HP.png" alt="" />
          <img src="img/go.png" alt="" />
        </div>

        <div class="swiper-slide">
          <img class="brand-icon lenovo" src="img/lenovo.png" alt="" />
          <img src="img/go.png" alt="" />
        </div>

        <div class="swiper-slide">
          <img class="brand-icon samsung" src="img/samsung.png" alt="" />
          <img src="img/go.png" alt="" />
        </div>

        <div class="swiper-slide tablet-none">
          <img class="brand-icon sony" src="img/Sony.png" alt="" />
          <img src="img/go.png" alt="" />
        </div>

        <div class="swiper-slide tablet-none">
          <img class="brand-icon viewsonic" src="img/ViewSonic.png" alt="" />
          <img src="img/go.png" alt="" />
        </div>

        <div class="swiper-slide tablet-none pc-none">
          <img class="brand-icon bosch" src="img/Bosch.png" alt="" />
          <img src="img/go.png" alt="" />
        </div>

        <div class="swiper-slide tablet-none pc-none">
          <img class="brand-icon hp" src="img/HP.png" alt="" />
          <img src="img/go.png" alt="" />
        </div>

        <div class="swiper-slide tablet-none pc-none">
          <img class="brand-icon lenovo" src="img/lenovo.png" alt="" />
          <img src="img/go.png" alt="" />
        </div>

      </div>

      <div class="swiper-pagination"></div>

      
    </div>

    <div class="show-all" id="toggleBtn">
      <img class="icon" src="img/expand.png" alt="" />
      <span class="text">Показать все</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
